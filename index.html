<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Combat Sign-Up</title>
    <style>
        /* CSS styling for layout and appearance */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .signup-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .signup-list li {
            padding: 8px;
            background-color: #e0f7fa;
            margin-bottom: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Body Combat Sign-Up</h1>
        <p id="slots">Available Slots: <span id="remainingSlots"></span></p>
        
        <!-- Sign-up form -->
        <input type="text" id="name" placeholder="Enter your name on your ID (will be used for front desk check-in)" required>
        <button onclick="signUp()" id="signUpBtn">Sign Up</button>
        
        <!-- List of sign-ups -->
        <ul class="signup-list" id="signupList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
